<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an account: Starbucks</title>
    <style>
    </style>
</head>
<body>
    <div class="header">
        <img src="Image/star buck log.png" alt="Starbucks Logo" class="logo">
    </div>

    <div class="header-divider"></div>

    <div class="main-container">
        <h1 class="create-account-heading">Create an account</h1>
        
        <div class="rewards-section">
            <div class="rewards-title">STARBUCKSÂ® REWARDS</div>
            <p class="rewards-description">
                Join Starbucks Rewards to earn Stars for free food and drinks, any way you pay. 
                Get access to mobile ordering, a birthday Reward, and <span class="more-link">more.</span>
            </p>
        </div>
        
        <div class="form-card">
            <div class="required-field">
                <span class="asterisk">*</span> indicates required field
            </div>

            <form>
                <div class="section-heading">Personal Information</div>
                
                <div class="form-group">
                    <label class="form-label">
                        <span class="asterisk">*</span> First name
                    </label>
                    <input type="text" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <span class="asterisk">*</span> Last name
                    </label>
                    <input type="text" class="form-input" required>
                </div>

                <div class="account-security-heading">Account Security</div>
                
                <!-- Additional form fields would go here -->
                <div class="form-group">
                    <label class="form-label">
                        <span class="asterisk">*</span> Email address
                    </label>
                    <input type="email" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <span class="asterisk">*</span> Password
                    </label>
                    <input type="password" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <span class="asterisk">*</span> Confirm password
                    </label>
                    <input type="password" class="form-input" required>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
